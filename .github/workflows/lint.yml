name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    - name: Run ruff
      run: ruff check .
